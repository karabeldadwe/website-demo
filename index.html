<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #212529;
        }

        .container {
            background-color: #212529;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 600px; /* Genişlik daha da arttırıldı */
            text-align: center;
        }

        h1 {
            color: #f1c40f;
            font-size: 42px; /* Başlık boyutu arttırıldı */
            margin-bottom: 20px;
        }

        p {
            color: #f8f9fa;
            font-size: 22px; /* Yazı boyutu arttırıldı */
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #f1c40f;
            color: #212529;
            font-size: 22px; /* Buton yazı boyutu arttırıldı */
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #e0b90f;
            transform: translateY(-3px);
        }

        .button:active {
            background-color: #f1c40f;
            transform: translateY(2px);
        }

        footer {
            margin-top: 30px;
            font-size: 18px; /* Footer yazı boyutu arttırıldı */
            color: #adb5bd;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HGS Bakiye Yükleme</h1>
        <p>Bakiye yüklemek için aşağıdaki butona tıklayın. HGS işleminizi hızlıca gerçekleştirin!</p>
        <a href="bakiye_yukleme.html" class="button">Bakiye Yükle</a>
        <footer>
            <p>&copy; 2025 HGS Sistemleri | <a href="#">Yardım</a></p>
        </footer>
    </div>
</body>
</html>
